<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>MindMusic</title>

        <!--Estilos-->
        <link rel="stylesheet"  href="css/reset.css" type="text/css"/>
        <link rel="stylesheet" href="css/sesion.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/95d10ee791.js" crossorigin="anonymous"></script>
        <!--  <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        -->
    </head>

    <!--Cabeza + Menu-->
    <body>
        <div class="container w-75 bg-white mt-5">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

                </div>
                <div class="col p-5">
                    <h2>Bienvenido</h2>

                    <!--login-->
                    <form action="index.html">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="passowrd">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>
                        <button type="button" id="registrarse-form" class=" mb-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrarse-formulario">
                            Registrarse
                        </button>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        
        <div class="modal fade" id="registrarse-formulario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="modal-title" id="exampleModalLabel">Correo Electronico</h5>
                    <input type="email" name="mail" id="mail-formulario">
                    <h5 class="modal-title" id="exampleModalLabel">Contraseña</h5>
                    <input type="password" name="contraseña" id="contraseña-formulario">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Crear Usuario</button>
                </div>
            </div>
            </div>
        </div>


        <footer>
            Póngase en contacto con nosotros
            <a href="https://www.facebook.com/" ><i class="fa-brands fa-facebook-square" style="color: black;"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram-square" style="color: black;"></i></a>
            <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter-square" style="color: black;"></i></a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
